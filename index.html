<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>JDG contenidos</title>
  </head>
  <body>
    <div class="logo">
      <canvas width="225" height="225"></canvas>
    </div>
  </body>
  <script>
    let canvas = document.querySelector("canvas");
    let context = canvas.getContext("2d");

    context.fillStyle = "white";
    context.fillRect(0, 0, 150, 10);
    context.fillRect(0, 0, 10, 150);

    context.fillRect(140, 0, 10, 75);
    context.fillRect(0, 140, 75, 10);

    context.fillRect(225, 225, -150, -10);
    context.fillRect(225, 225, -10, -150);
    
    context.fillRect(225, 75, -85, 10);
    context.fillRect(75, 225, 10, -85);
  </script>
</html>
